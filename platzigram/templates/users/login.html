{%extends "users/base.html"%}

{% block head_content %}
<title>Platzigram Login</title>
{% endblock%}
{% block container %}
    {% if error %}
    <p class="alert alert-danger" style="text-align:center;"=>{{error}}</p>
    {% endif%}
    <form method='POST' action='{% url "login" %}'>
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" style="text-align:center;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" style="text-align:center;">
        </div>
        <button class="btn btn-primary btn-block mt-5" type="submit">Sign In</button>
    </form>

    <p class="mt-4">Don't have an account yet? <a href="{% url "signup" %}">Sign up here.</a></p>
{% endblock%}
